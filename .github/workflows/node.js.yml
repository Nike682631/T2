name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
    - run: |
        npm i
        cd src
        npm i
        git clone https://github.com/Nike682631/extraResources
        cd ..
        npm run package
    - uses: actions/upload-artifact@v2
      with:
          name: my-artifact-linux
          path: ./release  
      env:
        DEFAULT_BRANCH: trunk       
        CI: true

  buildonmac:

    runs-on: macos-latest

    strategy:
