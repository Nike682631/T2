name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        npm i
        cd src
        npm i
        git clone https://github.com/Nike682631/extraResources
        cd ..
        npm run package
    - uses: actions/upload-artifact@v2
      with:
          name: my-artifact-linux
          path: ./release  
      env:
        DEFAULT_BRANCH: trunk       
        CI: true

  buildonmac:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |    
        npm i
        cd src
        npm i
        git clone https://github.com/Nike682631/extraResources
        cd ..
        npm run package
    - uses: actions/upload-artifact@v2
      with:
          name: my-artifact-macos
          path: ./release          
      env:
        DEFAULT_BRANCH: trunk      
        CI: true

  buildonwindows:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |  
        npm i
        cd src
        npm i
        git clone https://github.com/Nike682631/extraResources
        cd ..
        npm run package
    - uses: actions/upload-artifact@v2
      with:
          name: my-artifact-windows
          path: ./release          
      env:
        DEFAULT_BRANCH: trunk      
        CI: true      

  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]       

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - run: |
        sudo apt-get install rpm xvfb
        export DISPLAY=':99.0'
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        npm i
        npm run package
        npm run coverage